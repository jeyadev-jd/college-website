<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering College Admissions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 20px;
            background-image: url('https://www.sriramachandra.edu.in/images/slider/img06.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-color: rgba(245, 245, 245, 0.9);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            height: 50px;
            width: auto;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .col {
            flex: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        input:not([type="submit"]),
        textarea,
        select {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input:focus:not([type="submit"]),
        textarea:focus,
        select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 8px;
        }

        .radio-group div {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        @media (max-width: 480px) {
            .row {
                flex-direction: column;
                gap: 0;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://www.sriramachandra.edu.in/university/images/nw-images/new-sriher-logo.png" alt="College Logo">
        </div>
        <h2>Engineering Admission</h2>
        <form action="/action_page.php">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="pnumber">Phone Number:</label>
                <input type="text" id="pnumber" name="pnumber" required>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="course">Select Course:</label>
                        <select id="course" name="course" required>
                            <option value="">Choose a course</option>
                            <option value="B.Tech(AI&ML)">AI & Machine Learning</option>
                            <option value="Ai&DA">AI & Data Analytics</option>
                            <option value="cyber-security">Cyber Security</option>
                            <option value="medical-engineering">Medical Engineering</option>
                            <option value="ECE">Electronics & Communication</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="mode">Admission Mode:</label>
                        <select id="mode" name="mode" required>
                            <option value="">Select mode</option>
                            <option value="direct">Direct Admission</option>
                            <option value="entrance">Entrance Exam</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <div>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3"></textarea>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
